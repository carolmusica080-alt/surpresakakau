body{

    display:flex;

.frame{

    position:relative;

h2{

}

}

.star{
    position:absolute;
    font-size:28px;
    animation:float 3s infinite ease-in-out alternate;
}

.star1{top:15px;left:20px;}
.star2{bottom:20px;right:30px;}

.cat{
    position:absolute;
    bottom:15px;
    left:20px;
    font-size:40px;
    animation:float 4s infinite ease-in-out alternate;
}

@keyframes float{
    from{transform:translateY(0);}
    to{transform:translateY(-10px);}
}

@keyframes fadeIn{
    from{opacity:0;}
    to{opacity:1;}
}
</style>
